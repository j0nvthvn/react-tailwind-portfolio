<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jonathan Flores - Estudiante de Ingeniería Civil en Informática y Telecomunicaciones UDP. Desarrollador web especializado en React, Node.js y tecnologías modernas. Portafolio y contacto." />
    <meta name="keywords" content="Jonathan Flores, Desarrollador Web, Estudiante Ingeniería, UDP, React, Node.js, Desarrollo Web, Portafolio, Santiago Chile" />
    <meta name="author" content="Jonathan Flores" />
    <meta property="og:title" content="Jonathan Flores - Desarrollador Web | Estudiante UDP" />
    <meta property="og:description" content="Estudiante de Ingeniería Civil en Informática y Telecomunicaciones creando experiencias web modernas." />
    <meta property="og:type" content="website" />
    <title>Jonathan Flores - Desarrollador Web | Estudiante UDP</title>
    
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <style>
      body {
        background: #0f172a;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      body.css-ready #root {
        transition: opacity 0.5s ease-in-out;
      }
      
      #root {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        min-height: 100vh;
      }
      
      #root.css-loaded {
        visibility: visible;
        opacity: 1;
      }
      
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 30%, #334155 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        overflow: hidden;
      }
      
      /* Fondo animado con partículas */
      .loading-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(139, 92, 246, 0.3), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(59, 130, 246, 0.2), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(139, 92, 246, 0.4), transparent),
          radial-gradient(1px 1px at 130px 80px, rgba(59, 130, 246, 0.3), transparent),
          radial-gradient(2px 2px at 160px 30px, rgba(139, 92, 246, 0.2), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: particleFloat 20s ease-in-out infinite;
        opacity: 0.6;
      }
      
      .loading-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .loading-logo {
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
        color: #e2e8f0;
        letter-spacing: 2px;
        opacity: 0;
        animation: logoFadeIn 1s ease-out 0.5s forwards;
      }
      
      .loading-logo .highlight {
        background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(139, 92, 246, 0.1);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: modernSpin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border: 2px solid transparent;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: modernSpin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }
      
      .loading-text {
        color: #94a3b8;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        margin-bottom: 1rem;
        opacity: 0;
        animation: textFadeIn 1s ease-out 1s forwards;
      }
      
      .loading-progress {
        width: 200px;
        height: 3px;
        background: rgba(139, 92, 246, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 1rem;
        opacity: 0;
        animation: textFadeIn 1s ease-out 1.5s forwards;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #3b82f6);
        border-radius: 10px;
        width: 0%;
        animation: progressFill 3s ease-in-out infinite;
      }
      
      @keyframes modernSpin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }
      
      @keyframes particleFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(1deg); }
        66% { transform: translateY(5px) rotate(-1deg); }
      }
      
      @keyframes logoFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes textFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gradientShift {
        0%, 100% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(45deg); }
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .tailwind-test {
        position: absolute;
        visibility: hidden;
        opacity: 0;
        width: 1px;
        height: 1px;
        background-color: rgb(139, 92, 246);
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="loading-content">
        <div class="loading-logo">
          <span class="highlight">Jonathan</span> Portfolio
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando experiencia...</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="tailwind-test bg-purple-500" id="tailwind-test"></div>
    <div id="root"></div>
    
    <!-- Script inline para verificación adicional de CSS -->
    <script>
      // Verificación temprana de CSS antes de que React se monte
      (function() {
        const checkCSS = () => {
          const testElement = document.getElementById('tailwind-test');
          if (!testElement) return false;
          
          const styles = window.getComputedStyle(testElement);
          const bgColor = styles.backgroundColor;
          
          return bgColor === 'rgb(139, 92, 246)' || bgColor === 'rgba(139, 92, 246, 1)';
        };
        
        // Si CSS no está listo después de un tiempo, forzar carga
        const maxWait = 3000; // 3 segundos
        const startTime = Date.now();
        
        const cssCheckInterval = setInterval(() => {
          if (checkCSS() || (Date.now() - startTime) > maxWait) {
            clearInterval(cssCheckInterval);
            // CSS está listo o timeout alcanzado
            document.body.classList.add('css-ready');
          }
        }, 100);
      })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
